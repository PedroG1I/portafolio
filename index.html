<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style2.css">
        <script type="text/javascript" src="js/script.js"></script>
        <title>Challenge 1</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoimg" src="img/logo2.png" alt="logo de Alura">
                <h1 class="title">Encriptador de mensajes</h1>
            </div>
            <div class="left">
                <input class="text_input" id="input_text" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img id="img_left" src="img/muñeco.png" alt="imagen del panel derecho">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80" rows="10">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
            </div>
            <div class="left_button">
                <p>Solo minúsculas y sin acentos</p>
                <button type="button" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
